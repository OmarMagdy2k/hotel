<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="Style.css">
    <title>Booking Form</title>
</head>

<body>
    <div class="Header"> Online Reservation</div>
    <a href="file:///D:/Omar/Subjects/3rd%20year/1st%20term/Seminar/O.M/Pages/home.html">
        <button class="btn_header" id=homepage>Home</button></a>
    <button class="btn_header" id=bookingpage>Booking</button>
    <button class="btn_header" id=profilepage>Profile</button>
    <button class="btn_header" id=roomspage>Rooms</button>
    <button class="btn_header" id=reservationpage>Reservation</button><br><br>
    <form id="bookingform">
        <div>
            <h3>Check in: </h3>
            <input type="date" name="check in" id="cin" required><br>
            <h3>Check out: </h3>
            <input type="date" name="check out" id="cout" required><br>
            <h3>Number Of Guestes: </h3>
            <input type="number" name="Number Of Guestes" id="numofguests" required><br>
            <h3>Total price: </h3>
            <label id="tp"> </label> <br>
            <h3>Payment way: </h3>
            <input type="radio" name="way" value="Payment" id="cash">cash
            <input type="radio" name="way" value="Payment" id="credit">credit<br>
            <div id="creditpart">
                <h3>Card Number: </h3>
                <input type="text" maxlength="16" minlength="16" name="card number" id="Card"><br>
                <h3>Expired Date: </h3>
                <input type="month" name="Expired Date" value="" id="exstart">
                <input type="month" name="Expired Date" value="" id="exend"><br><br>
            </div>
            <button type="submit" value="Done" id="submit">DONE</button>
            <br>
        </div>
    </form>
</body>
<script src="Booking_Form_Test.js"></script>
</html>
