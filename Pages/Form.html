<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="Style.css">
  <title>ProfileForm</title>
</head>
<style>
  input[type=text],
  input[type=password],
  input[type=number],
  input[type=date] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  input[type=password]:focus,
  input[type=number]:focus {
    background-color: #ddd;
    outline: none;
  }

  hr {
    border: 10% solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: rgb(61, 55, 55);
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn {
    float: left;
    width: 50%;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }
</style>

<body>
  <div class="Header"> Online Reservation</div>
  <a href="home.html"><button class="btn_header" id=homepage>Home</button></a>
  <a href="bookingform.html"><button class="btn_header" id=bookingpage>Booking</button></a>
  <a href="profile.html"><button class="btn_header" id=profilepage>Profile</button></a>
  <a href="Rooms.html"><button class="btn_header" id=roomspage>Rooms</button></a>
  <a href="Reservation.html"><button class="btn_header" id=reservationpage>Reservation</button></a><br><br>
  <div class="container">
    <h1 class="Header">Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <h3> First Name </h3>
    <input type="text" name=" First Name" id="FN" value="" placeholder="Enter Your First Name" required>
    <h3> Last Name </h3>
    <input type="text" name="Last Name" id="LN" value="" placeholder="Enter Your Last Name" required>
    <h3> Phone Number </h3>
    <input type="number" name="Phone Number" id="PN" value="" placeholder="Enter Your Phone Number" required>
    <h3> Birthday </h3>
    <input type="Date" name="Birthday" id="BD" value="" required><br>
    <h3> SSN </h3>
    <input type="number" name="SSN" value="" id="SSN" placeholder="Enter Your SSN" required>
    <h3> Address </h3>
    <input type="text" name="address" id="address" value="" placeholder="Enter Your address" required>
    <h3>Email</h3>
    <input type="text" placeholder="Enter Your Email" id="email" name="email" required>
    <h3>Password</h3>
    <input type="password" placeholder="Enter Password" id="pass" name="psw" required>
    <h3>Confirm Password<h3>
        <input type="password" placeholder="Repeat Password" id="cpass" name="psw-repeat" required>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
          <a href="home.html"><button type="button" class="cancelbtn">Cancel</button></a>
          <button type="submit" id="signup" class="signupbtn">Sign Up</button>
        </div>
  </div>
</body>
<script type="module" src="form_test.js"></script>

</html>
